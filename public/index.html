<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/style.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>RANIME</title>
  </head>
  <body>
    <header>
      <nav>
        <!-- <h1>ranime</h1> -->
        <img src="img/logo1v2.png" alt="ranime logo"/>
        <form>
          <input id="search" type="text" name="search" placeholder="Search for anime"/>
          <i></i> <!-- icon here -->
        </form>
      </nav>
    </header>

    <main>
      <!--Slider -->
      <section id="slider" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li class="item1 active"></li>
          <li class="item2"></li>
          <li class="item3"></li>
          <li class="item4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

          <div class="item active">
            <img src="naruto2.jpg" alt="pic1"/>
            <div class="carousel-caption">
              <h3></h3>
              <p></p>
            </div>
          </div>

          <div class="item">
            <img src="naruto3.jpg" alt="pic2"/>
            <div class="carousel-caption">
              <h3></h3>
              <p></p>
            </div>
          </div>

          <div class="item">
            <img src="naruto1.jpg" alt="pic2"/>
            <div class="carousel-caption">
              <h3></h3>
              <p></p>
            </div>
          </div>

          <div class="item">
            <img src="" alt="pic4" width="460" height="345">
            <div class="carousel-caption">
              <h3></h3>
              <p></p>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#slider" role="button">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#slider" role="button">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </section>
    </main>

    <footer>

    </footer>
    <script src="js/carousel.js"></script>
  </body>
</html>
